<!DOCTYPE html>
<html lang="en">

<head>
    <title>GOT Trivia!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="http://www.dbzjuegos.com/wp-content/uploads/2017/08/Dragon-Ball-Z-juegos-favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
                <img src="assets/images/gotlogo.png" class= "logo" alt="logo">
        </div>
            <row>
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <button type="button" class="btn start">Start</button>
                </div>
                <div class="col-md-5"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2><div id="time-holder"></div></h2>
                </div>
            </row>
             <row>
                <div class="col-md-12">
                    <h2><div id="question-holder"></div></h2>
                    <h2><div id="answer-holder"></div></h2>
                </div>
            </row>
            <row>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2><div id="image-holder"></div></h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2><div id="choice-holder-1"></div></h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2><div id="correct-holder"></div></h2>
                </div>
                <div class="col-md-4"></div>
            <row>
                <div class="col-md-12">
                    <h2><div id="choice-holder-2"></div></h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2><div id="incorrect-holder"></div></h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2><div id="choice-holder-3"></div></h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2><div id="unanswered-holder"></div></h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2><div id="choice-holder-4"></div></h2>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2><div id="restart-holder"></div></h2>
                </div>
                <div class="col-md-2"></div>
            </row>
    </div>
    <!-- Link to JS -->
    <script src="assets/javascript/app.js"></script>
    </body>
    </html>
